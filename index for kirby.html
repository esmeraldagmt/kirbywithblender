<!DOCTYPE html>
<html>
	<head>
		<!-- script de A-Frame version1 1.0.0 -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- script de AR.JS con soporte de marker + location -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	</head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
			<a-marker preset="hiro">
				<!--Modelo 3D cargado desde Github--->
			</a-entity>
				gltf-model-"https://github.com/esmeraldagmt/kirbywithblender/blob/7f95748b27ceec7417321bec7f074029f209fde9/kirby.glb"
				scale-"0.4 0.4 0.4"
				position-"0 0 0"
				 rotation-""160 0 0"">
        		</a-entity>
		</a-marker>

		<a-entity camera></a-entity>a-entity>
	</a-scene>
    </body>
</html>
